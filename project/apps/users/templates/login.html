{% extends 'base.html' %}

{% block content %}

<div class="">

    <div class="m-4">

        <div class="m-4">
            <h2 class="">Login</h2>
        </div>

        <form action="{% url 'login' %}" method="POST" class="form card-body">
            {% csrf_token %}
            <!-- Input:Username -->
            <div class="m-4">
                <label class="form-label" for="inputUsername">Username: </label>
                <input class="input form-control" id="inputUsername" type="text" name="username"
                    placeholder="Enter your username..." />
            </div>

            <!-- Input:Password -->
            <div class="m-4">
                <label class="form-label" for="inputPassword">Password: </label>
                <input class="input form-control" id="inputPassword" type="password" name="password"
                    placeholder="••••••••" />
            </div>

            <div class="m-4">
                <input class="btn btn-dark" type="submit" value="Log In" />
            </div>
        </form>
        
        <div class="m-4">
            <p>Don’t have an Account?</p>
            <a href="{% url 'register' %}">Sign Up</a> 
        </div>
        
    </div>
</div>

{% endblock %}
