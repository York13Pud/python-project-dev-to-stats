{% extends 'index.html' %}

{% block content %}

<div class="auth">

    <div class="card">

        <div class="">
            <h3>Login</h3>
        </div>

        <form action="{% url 'login' %}" method="POST" class="form auth__form">
            {% csrf_token %}
            <!-- Input:Username -->
            <div class="form__field">
                <label for="formInput#text">Username: </label>
                <input class="input input--text" id="formInput#text" type="text" name="username"
                    placeholder="Enter your username..." />
            </div>

            <!-- Input:Password -->
            <div class="form__field">
                <label for="formInput#password">Password: </label>
                <input class="input input--password" id="formInput#passowrd" type="password" name="password"
                    placeholder="••••••••" />
            </div>

            <div class="auth__actions">
                <input class="" type="submit" value="Log In" />
                {% comment %} <a href="">Forget Password?</a> {% endcomment %}
            </div>
        </form>
        {% comment %} 
        <div class="auth__alternative">
            <p>Don’t have an Account?</p>
            <a href="">Sign Up</a> 
        </div>
        {% endcomment %}
    </div>
</div>

{% endblock %}
