{% load static %}

<!DOCTYPE html>

<html lang="en">

{% include "header.html" %}


    <body class="d-flex flex-column min-vh-100 w-100">
        {% include "navbar.html" %}
        <div class="fixed-top alert-message">
            {% if messages %}
                    
                {% for message in messages %}
                    <div class="alert alert-dismissible {{ message.tags }} ">
                        {{ message }}<button class="float-end btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <!-- Main body content starts -->
        <div class="container content w-75 main main-container">

            {% block content %}

            {% endblock content %}
        
        </div>
        <!-- Main body content ends -->
        
        
        {% include "footer.html" %}

    </body>

</html>
